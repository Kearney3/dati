name: Test GitHub Pages Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-pages:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      run: npm run build
      env:
        GITHUB_PAGES: true
        
    - name: Verify build output
      run: |
        echo "📁 构建输出内容："
        ls -la dist/
        echo ""
        echo "📄 index.html 前10行："
        head -10 dist/index.html
        echo ""
        echo "📄 检查资源路径："
        grep -o 'href="[^"]*"' dist/index.html | head -5
        grep -o 'src="[^"]*"' dist/index.html | head -5
        
    - name: Create .nojekyll
      run: touch dist/.nojekyll
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/
        retention-days: 1
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      timeout-minutes: 15
      
    - name: Output deployment URL
      run: |
        echo "🚀 部署URL: ${{ steps.deployment.outputs.page_url }}"
        echo "📊 部署状态: ${{ steps.deployment.outputs.status }}"
